<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- BS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
	<title>Q4 EX2</title>
</head>
<body>
    <div class="bg-light m-5 p-3 shadow">

        <!-- title -->
        <div class="title pt-1 bg-warning">
            <h2>Score Analyzer</h2>
        </div>

        <!-- instruction -->
        <details class="text-secondary pb-2">
              <summary>Instructions</summary>
            <p>Enter your grades in the following subjects.</p>
        </details>

        <!-- subjects -->
        <div class="row">
            <!-- 1 -->
            <div class="col-sm">
                <img src="https://i.pinimg.com/736x/2c/21/3e/2c213ee0b4c3d722af9f8fde99e6481b.jpg" class="subject shadow rounded mb-3">
                <br>
                <input class="text form-control" type="number" id="science">
            </div>

            <!-- 2 -->
            <div class="col-sm">
                <img src="https://i.pinimg.com/564x/80/56/1e/80561e8c9748a629f2d75ac4446d45da.jpg" class="subject shadow rounded mb-3">
                <br>
                <input class="text form-control" type="number" id="math">
            </div>

            <!-- 3 -->
            <div class="col-sm">
                <img src="https://media.istockphoto.com/id/870114240/vector/blue-round-english-subject-concept.jpg?s=612x612&w=0&k=20&c=9w-xo8WOsbjTrkB7GSTrRuyYhw0JJi3_R-d22vzNB14=" class="subject shadow rounded mb-3">
                <br>
                <input class="text form-control" type="number" id="english">

            </div>
        </div>

        <!-- button -->
        <div>
            <button class="btn btn-success form-control mt-3" onclick="enter()">Enter</button>
        </div>
    </div>

    <!-- footer -->
    <hr>
    <footer class="text-secondary">Sittie Ainah Macabago | 9 Sapphire | Q4 Quiz 2</footer>

</body>
</html>
